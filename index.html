<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>IRFAN LEGEND • Photo Editor</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
<style>
:root{
  --g1:#ff0080; --g2:#00ffd5; --g3:#ffd000; --g4:#7b61ff;
}
*{box-sizing:border-box;font-family:Poppins,system-ui,-apple-system}
body{
  margin:0; min-height:100vh; color:#fff; background:#0b0f14; overflow-x:hidden;
}
/* animated lights */
.lights::before{
  content:""; position:fixed; inset:-20%; z-index:-1;
  background:conic-gradient(from 0deg,var(--g1),var(--g2),var(--g3),var(--g4),var(--g1));
  filter:blur(120px); animation:spin 18s linear infinite; opacity:.35;
}
@keyframes spin{to{transform:rotate(360deg)}}header{ padding:28px 16px 12px; text-align:center; } .title{ font-size:clamp(28px,6vw,44px); font-weight:800; letter-spacing:1px; background:linear-gradient(90deg,#ffd000,#ff7ad9,#7b61ff,#00ffd5); -webkit-background-clip:text; background-clip:text; color:transparent; animation:shine 6s linear infinite; } @keyframes shine{to{background-position:400% 0}} .subtitle{opacity:.85; margin-top:6px} .phone{margin-top:6px; opacity:.8}

.container{max-width:980px; margin:0 auto; padding:16px} .card{ background:rgba(255,255,255,.08); backdrop-filter:blur(10px); border-radius:18px; box-shadow:0 20px 40px rgba(0,0,0,.35); padding:16px; margin-bottom:16px } .grid{display:grid; grid-template-columns:1fr; gap:16px} @media(min-width:768px){.grid{grid-template-columns:1.2fr .8fr}}

.preview{ display:flex; align-items:center; justify-content:center; min-height:280px; border-radius:14px; background:#0f1620; overflow:hidden } .preview img{max-width:100%; max-height:100%; display:block}

.controls label{display:block; font-size:13px; opacity:.85} .controls input[type=range]{width:100%} .controls .row{margin-bottom:12px} .buttons{display:flex; gap:10px; flex-wrap:wrap} button{ border:0; padding:10px 14px; border-radius:12px; cursor:pointer; color:#0b0f14; background:linear-gradient(135deg,#ffd000,#00ffd5); font-weight:600 } button.alt{background:linear-gradient(135deg,#ff7ad9,#7b61ff)} footer{text-align:center; opacity:.7; padding:14px} </style>

</head>
<body class="lights">
<header>
  <div class="title">IRFAN LEGEND</div>
  <div class="subtitle">Photo Editing App • HTML Demo</div>
  <div class="phone">+923360564748</div>
</header><div class="container">
  <div class="card grid">
    <div class="preview" id="preview"><span>Upload a photo</span></div>
    <div class="controls">
      <div class="row"><label>Upload Image</label><input type="file" id="file" accept="image/*"></div>
      <div class="row"><label>Brightness</label><input type="range" id="bright" min="50" max="150" value="100"></div>
      <div class="row"><label>Contrast</label><input type="range" id="cont" min="50" max="150" value="100"></div>
      <div class="row"><label>Saturation</label><input type="range" id="sat" min="0" max="200" value="100"></div>
      <div class="row"><label>Hue</label><input type="range" id="hue" min="0" max="360" value="0"></div>
      <div class="row"><label>Blur</label><input type="range" id="blur" min="0" max="10" value="0"></div>
      <div class="buttons">
        <button onclick="resetFx()">Reset</button>
        <button class="alt" onclick="downloadImg()">Download</button>
      </div>
    </div>
  </div>  <div class="card">
    <b>Note:</b> Ye demo HTML editor hai (front‑end). Video editing / advanced effects ke liye native app ya backend chahiye.
  </div>
</div><footer>© Irfan Legend</footer><script>
let img;
const preview = document.getElementById('preview');
const f = id=>document.getElementById(id);

function apply(){
  if(!img) return;
  const filter = `brightness(${f('bright').value}%) contrast(${f('cont').value}%) saturate(${f('sat').value}%) hue-rotate(${f('hue').value}deg) blur(${f('blur').value}px)`;
  img.style.filter = filter;
}
['bright','cont','sat','hue','blur'].forEach(id=>f(id).addEventListener('input',apply));

f('file').addEventListener('change',e=>{
  const file=e.target.files[0]; if(!file) return;
  const url=URL.createObjectURL(file);
  preview.innerHTML=''; img=new Image(); img.src=url; preview.appendChild(img);
  img.onload=apply;
});

function resetFx(){['bright','cont','sat','hue','blur'].forEach((id,i)=>{f(id).value=[100,100,100,0,0][i]}); apply();}

function downloadImg(){
  if(!img) return alert('Upload image first');
  const c=document.createElement('canvas'); const ctx=c.getContext('2d');
  c.width=img.naturalWidth; c.height=img.naturalHeight;
  ctx.filter=img.style.filter||'none'; ctx.drawImage(img,0,0);
  const a=document.createElement('a'); a.download='irfan-legend-edit.png'; a.href=c.toDataURL('image/png'); a.click();
}
</script></body>
</html>
