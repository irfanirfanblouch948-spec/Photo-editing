<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>IRFAN LEGEND — Poetry</title>
<style>
  /* basic reset */
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}

  /* background: اگر آپ نے اپنا background.jpg فائل رکھی ہے تو وہ لوڈ ہو گا.
     ورنہ نیچے والی url کو ہٹا کر اپنی image کا نام رکھ دیں یا base64 استعمال کریں */
  body{
    background: url('background.jpg') center/cover no-repeat fixed;
    /* اگر آپ base64 بیک گراؤنڈ استعمال کر رہے ہیں تو یہاں پر اُس کا data-url رکھیں */
    font-family: "Noto Nastaliq Urdu", "Jameel Noori Nastaleeq", serif;
    color: #fff;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:24px;
  }

  /* ایک تاریک overlay تاکہ شاعری واضح دکھے */
  .overlay{
    background: linear-gradient(rgba(0,0,0,0.62), rgba(0,0,0,0.62));
    position: absolute;
    inset:0;
    z-index:0;
  }

  .card{
    position:relative;
    z-index:1;
    max-width:1100px;
    width:100%;
    padding:40px;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:22px;
  }

  /* نام */
  .name{
    font-size: clamp(28px, 4.5vw, 48px); /* responsive */
    color:#ffd76b;
    letter-spacing:1px;
    font-weight:800;
    text-shadow: 0 6px 24px rgba(0,0,0,0.6);
  }

  /* شاعری — یہاں سب سے بڑا سٹائل */
  .poem{
    width:100%;
    max-width:900px;
    background: rgba(0,0,0,0.35);
    padding: 28px 30px;
    border-radius: 14px;
    text-align:center;
    font-size: clamp(28px, 6.5vw, 56px); /* بہت بڑی اور responsive */
    line-height: 1.25;
    color: #fff;
    font-weight:600;
    box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    backdrop-filter: blur(3px);
  }

  /* چھوٹے نوٹس */
  .note{
    font-size: clamp(12px, 2.2vw, 16px);
    color: rgba(255,255,255,0.8);
    margin-top:6px;
  }

  /* responsive adjustments */
  @media (max-width:520px){
    .card{padding:20px; gap:14px}
    .poem{padding:20px;border-radius:10px;line-height:1.2}
  }
</style>
</head>
<body>

  <div class="overlay" aria-hidden="true"></div>

  <main class="card" role="main" aria-label="Poetry">
    <div class="name">IRFAN LEGEND</div>

    <div class="poem">
      کسی نے پوچھا: درد کی انتہا کیا ہے؟<br>
      میں نے کہا:<br>
      وہ حال جو ہم بتا بھی نہ سکیں<br>
      اور کوئی سمجھ بھی نہ سکے…
    </div>

    <div class="note">یہ صفحہ ذاتی اظہارِ خیال کے لیے ہے — پسند آئے تو شیئر کریں۔</div>
  </main>

</body>
</html>
